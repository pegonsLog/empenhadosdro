<span>EQUIPE EMPENHADA</span>
<div class="container">
  <div *ngIf="existData; else loading">
    <!-- GAR Column -->

    <table mat-table [dataSource]="casts">
      <ng-container matColumnDef="gar">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 50px; font-size: 0.85em"
        >
          <strong>GERÊNCIA</strong>
        </th>

        <td mat-cell *matCellDef="let cast" style="font-size: 0.85em">
          <strong>{{ cast.sector }}</strong>
        </td>
        <td mat-footer-cell *matFooterCellDef style="font-size: 0.85em">
          TOTAL
        </td>
      </ng-container>

      <!-- Sem restrições -->
      <ng-container matColumnDef="semRestricoes">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 0px; font-size: 0.85em"
        >
          <strong>S/ REST.</strong>
        </th>
        <td mat-cell *matCellDef="let cast" style="font-size: 0.85em">
          {{ cast.withoutRestriction }}
        </td>
        <td mat-footer-cell *matFooterCellDef style="font-size: 0.85em">
          {{ getTotalCostSem() }}
        </td>
      </ng-container>

      <!-- Com restrições -->
      <ng-container matColumnDef="comRestricoes">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 0px; font-size: 0.85em"
        >
          <strong>C/ REST.</strong>
        </th>
        <td mat-cell *matCellDef="let cast" style="font-size: 0.85em">
          {{ cast.withRestriction }}
        </td>
        <td mat-footer-cell *matFooterCellDef style="font-size: 0.85em">
          {{ getTotalCostCom() }}
        </td>
      </ng-container>

      <!-- Total por gerência -->
      <ng-container matColumnDef="totalGerencia">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 15px; font-size: 0.85em"
        >
          <strong>SUBTOTAL</strong>
        </th>
        <td mat-cell *matCellDef="let cast" style="font-size: 0.85em">
          {{ cast.withRestriction + cast.withoutRestriction }}
        </td>

        <td mat-footer-cell *matFooterCellDef style="font-size: 0.85em">
          {{ getTotalCostCom() + getTotalCostSem() }}
        </td>
      </ng-container>

      <tr
        style="background-color: rgb(38, 163, 221); color: white"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr
        style="background-color: rgb(38, 163, 221); color: white; height: 30px"
        mat-footer-row
        *matFooterRowDef="displayedColumns"
      ></tr>
    </table>
  </div>
</div>
<div class="buttons">
  <button (click)="goToAdd()" id="buttonCustom" mat-button>Adicionar</button>
  <button (click)="backToHome()" id="buttonCustom" mat-button>Voltar</button>
</div>
<ng-template #loading>
  <div id="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
