<div class="container">
  <form class="register-form" [formGroup]="formCastRegister">
    <p>
      <mat-toolbar>
        <span>Equipe empenhada - DRO</span>
      </mat-toolbar>
    </p>

    <mat-form-field class="register-full-width">
      <mat-label>Data</mat-label>
      <input type="number" matInput placeholder="Data" mask="{{maskDate}}" formControlName="castDate"/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Mat. do responsável</mat-label>
      <input type="text" matInput placeholder="Matrícula" formControlName="registrationResponsible" readonly/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Nome do responsável</mat-label>
      <input type="text" matInput placeholder="Usuário" formControlName="nameResponsible" readonly/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Cargo</mat-label>
      <input type="text" matInput placeholder="Cargo" formControlName="officeResponsible" readonly/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Gerência</mat-label>
      <input type="text" matInput placeholder="Gerência" formControlName="sectorResponsible" readonly/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Turno</mat-label>
      <input type="text" matInput placeholder="Turno" formControlName="shiftResponsible" readonly/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Agentes sem restrição</mat-label>
      <input type="number" matInput formControlName="withoutRestriction"/>
    </mat-form-field>

    <mat-form-field class="register-full-width">
      <mat-label>Agentes com restrição</mat-label>
      <input type="number" matInput formControlName="withRestriction"/>
    </mat-form-field>

    <p>
    <button mat-raised-button color="primary">Salvar</button>
    <button (click)="report()" mat-raised-button style="background-color: teal; color: white">Consultar</button>
    <button (click)="close()" mat-raised-button style="background-color: rgb(128, 0, 53); color: white">Sair</button>

  </p>
  </form>
</div>
