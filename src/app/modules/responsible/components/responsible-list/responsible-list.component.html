<span class="mat-elevation-z8">RESPONSÁVEIS</span>

<div class="container">
  <!-- Registration Column -->

  <table mat-table [dataSource]="responsibles" class="mat-elevation-z8">
    <ng-container matColumnDef="registration">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 50px; font-size: 0.85em"
      >
        <strong>MAT.</strong>
      </th>

      <td mat-cell *matCellDef="let responsible" style="font-size: 0.85em">
        <strong>{{ responsible.registration }}</strong>
      </td>
    </ng-container>

    <!-- Responsible-name -->
    <ng-container matColumnDef="responsible-name">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 0px; font-size: 0.85em"
      >
        <strong>RESPONSÁVEL</strong>
      </th>
      <td mat-cell *matCellDef="let responsible" style="font-size: 0.85em">
        {{ responsible.nameResponsible }}
      </td>
    </ng-container>

    <!-- Office -->
    <ng-container matColumnDef="office">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 0px; font-size: 0.85em"
      >
        <strong>CARGO</strong>
      </th>
      <td mat-cell *matCellDef="let responsible" style="font-size: 0.85em">
        {{ responsible.office }}
      </td>
    </ng-container>

    <!-- Sector -->
    <ng-container matColumnDef="sector">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 15px; font-size: 0.85em"
      >
        <strong>GERÊNCIA</strong>
      </th>
      <td mat-cell *matCellDef="let responsible" style="font-size: 0.85em">
        {{ responsible.sector }}
      </td>
    </ng-container>

    <!-- Shift -->
    <ng-container matColumnDef="shift">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 15px; font-size: 0.85em"
      >
        <strong>TURNO</strong>
      </th>
      <td mat-cell *matCellDef="let responsible" style="font-size: 0.85em">
        {{ responsible.shift }}
      </td>
    </ng-container>

    <tr
      style="background-color: rgb(38, 163, 221); color: white; height: 30px;"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div style="display: flex; justify-content: center">
  <button
    class="mat-elevation-z8"
    mat-button
    color="secondary"
    style="
      width: 500px;
      color: rgb(38, 163, 221);
      display: flex;
      justify-content: center;
      margin-top: 12px;
    "
  >
    Voltar
  </button>
</div>
