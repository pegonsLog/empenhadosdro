

<div class="container">
  <!-- Username Column -->

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="user">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 50px; font-size: 0.85em"
      >
        <strong>USU√ÅRIO</strong>
      </th>

      <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
        <strong>{{ user.user }}</strong>
      </td>
    </ng-container>

    <!-- Password -->
    <ng-container matColumnDef="password">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 0px; font-size: 0.85em"
      >
        <strong>SENHA</strong>
      </th>
      <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
        {{ user.password }}
      </td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="role">
      <th
        mat-header-cell
        *matHeaderCellDef
        style="padding-right: 0px; font-size: 0.85em"
      >
        <strong>PERFIL</strong>
      </th>
      <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
        {{ user.role }}
      </td>
       </ng-container>

    <tr
      style="background-color: rgb(38, 163, 221); color: white"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
<div class="container">
  <button
    mat-raised-button color="secondary"
    style="width: 350px; color: rgb(38, 163, 221);"
  >
    Voltar
  </button>
</div>
