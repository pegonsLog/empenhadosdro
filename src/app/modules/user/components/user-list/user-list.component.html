<span>USUÁRIOS</span>

@if("users; else loading"){
  <div class="container">
    <!-- Username Column -->

    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="user">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 50px; font-size: 0.85em"
        >
          <strong>USUÁRIO</strong>
        </th>

        <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
          <strong>{{ user.user }}</strong>
        </td>
      </ng-container>

      <!-- Password -->
      <ng-container matColumnDef="password">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 0px; font-size: 0.85em"
        >
          <strong>SENHA</strong>
        </th>
        <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
          {{ user.password }}
        </td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="padding-right: 0px; font-size: 0.85em"
        >
          <strong>PERFIL</strong>
        </th>
        <td mat-cell *matCellDef="let user" style="font-size: 0.85em">
          {{ user.role }}
        </td>
      </ng-container>

      <tr
        style="background-color: rgb(38, 163, 221); color: white; height: 30px"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="buttons">
    <button (click)="goToAdd()" id="buttonCustom" mat-button>Adicionar</button>
    <button (click)="backToHome()" id="buttonCustom" mat-button>Voltar</button>
  </div>
}
<ng-template #loading>
  <div id="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
