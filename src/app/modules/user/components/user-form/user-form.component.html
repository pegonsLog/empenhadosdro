<div class="container">
  <form class="user-form">
    <p>
      <mat-toolbar>
        <span>Usuário</span>
      </mat-toolbar>
    </p>

    <mat-form-field class="user-full-width">
      <mat-label>Mat. do responsável</mat-label>
      <input type="text" matInput placeholder="Matrícula" />
    </mat-form-field>

    <mat-form-field class="user-full-width">
      <mat-label>Nome do responsável</mat-label>
      <input type="text" matInput placeholder="Nome do responsável" />
    </mat-form-field>

    <mat-form-field class="user-full-width">
      <mat-label>Cargo</mat-label>
      <input type="text" matInput placeholder="Cargo" />
    </mat-form-field>

    <mat-form-field class="user-full-width">
      <mat-label>Gerência</mat-label>
      <input type="text" matInput placeholder="Gerência" />
    </mat-form-field>

    <mat-form-field class="user-full-width">
      <mat-label>Turno</mat-label>
      <input type="text" matInput placeholder="Turno" />
    </mat-form-field>


    <p>
    <button mat-raised-button color="primary">Salvar</button>
    <button (click)="userList()" mat-raised-button style="background-color: teal; color: white">Consultar</button>
    <button mat-raised-button style="background-color: rgb(128, 0, 53); color: white">Sair</button>

  </p>
  </form>
</div>
