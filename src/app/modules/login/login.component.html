<div class="container">
  <form [formGroup]="loginForm" class="login-form">
    <p>
      <mat-toolbar>
        <span>Equipe empenhada DRO</span>
      </mat-toolbar>
    </p>
    <mat-form-field class="login-full-width">
      <mat-label>Usuário</mat-label>
      <input type="text" matInput placeholder="Usuário" formControlName="user" />
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Senha" formControlName="password"/>
    </mat-form-field>
    <p>
      <button id="buttonCustom" (click)="login()" mat-button >
        Entrar
      </button>
    </p>
  </form>
</div>
