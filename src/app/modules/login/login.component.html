<div class="container">
  <form class="login-form">
    <p>
      <mat-toolbar>
        <span>Equipe empenhada DRO</span>
      </mat-toolbar>
    </p>
    <mat-form-field class="login-full-width">
      <mat-label>Usuário</mat-label>
      <input type="number" matInput placeholder="Usuário" />
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Senha" />
    </mat-form-field>
    <p>
      <button id="buttonCustom" (click)="home()" mat-button>
        Entrar
      </button>
    </p>
  </form>
</div>
