<div id="container" style="padding: 50px 10px 0px 10px">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-toolbar>
        <span>Equipe empenhada DRO</span>
      </mat-toolbar>
    </p>
    <mat-form-field class="login-full-width">
      <mat-label>Usuário</mat-label>
      <input
        type="text"
        matInput
        placeholder="Usuário"
        formControlName="registrationField"
      />
    </mat-form-field>

    <mat-form-field class="login-full-width">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="Senha"
        formControlName="passwordField"
      />
    </mat-form-field>
    <p>
      <button id="buttonCustom" mat-button type="submit">Entrar</button>
    </p>
  </form>
</div>
